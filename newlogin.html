<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="newlogin.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">    <title>Visual Code Extensions</title>
    <link rel="icon" href="./vsc16.png">

</head>
<body>
    <div class="modal-content">
        <p class="visualCodeMain"><strong class="firstV">V</strong>isual <strong class="firstC">C</strong>ode <strong class="firstE">E</strong>xtensions <strong class="firstR">R</strong>anking</p>
    </div>

    <div class="modal-logo">
    </div>
    <div class="incorrect">
        <p class="inc-p">Incorrect email or password</p>
    </div>
    <div class="form">
        <form action="login.html" method="POST">
            Email:<br>
            <input id="account" name="account" type="text"/>
            <br>
            Password:<br>
            <input id="pass" name="pass" type="password"/>
            <br>
            <input type="submit" value="Login"/>
            <input type="Submit" value="Register">
        </form>
    </div>

</body>
</html>
