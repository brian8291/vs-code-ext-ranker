<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link rel="icon" href="./vsc16.png">
    <title>Visual Code Extensions</title>
</head>
<body>
    <div class="modal-content">
        <p class="visualCodeMain"><strong class="firstV">V</strong>isual <strong class="firstC">C</strong>ode <strong class="firstE">E</strong>xtensions <strong class="firstR">R</strong>anking</p>
    </div>

    <div class="modal-logo">
        <h1 class="logo">
            <img src="./vsc128.png" alt="vsc icon" class="logo-icon">
        </h1>
    </div>

    <div class="form">
        <form action="http://localhost:3000/login.html" method="POST" target="_blank">
            Email:<br>
            <input autofocus class="input-box" id="account" name="account" type="text">
            <br>
            Password:<br>
            <input class="input-box" id="pass" name="pass" type="password">
            <div class="button-container">
                <input class="button" type="submit" value="Login">
                <a class="button" href="form.html"  target="_blank" >Register</a>
            </div>
        </form>
    </div>

</body>
</html>
