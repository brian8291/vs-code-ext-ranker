<!DOCTYPE html>
<html>
<head> 
    <link href="hack.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">   
</head>
<body>
    <div class="modal-content">
        <p class="visualCodeMain"><strong class="firstV">V</strong>isual <strong class="firstC">C</strong>ode <strong class="firstE">E</strong>xtensions <strong class="firstR">R</strong>anking</p>
    </div>
  
  <div class="container">
      <div class="vs-image">
          <img class="vscimg" src="vsc128.png" alt="visual code logo">
      </div>
      <form action="http://localhost:3000/register.html" method="POST" >
          First name:
          <br>
        <input class="input-box" id="firstname" type="text" name="firstname" autofocus>
          <br>
          Last name:
          <br>
        <input class="input-box" id="lastname" type="text" name="lastname">
          <br>
          Email:
          <br>
        <input class="input-box" id="email" type="text" name="email">
          <br>
          Create Password:
          <br>
        <input class="input-box" id="pass" type="password" name="pass">
          <br>
          Re-enter Password:
          <br>
        <input class="input-box" id="passConfirm" type="password" name="passConfirm">
          <br>
        <input class="button" type="submit" value="Register">
      </form> 
  </div>

</body>
</html>
