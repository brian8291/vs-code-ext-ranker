<!DOCTYPE html>
<html>
<head> 
    <link href="hack.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <!-- <img class="background-img" src="extensions.png" alt=""> -->
    <div id="FormDiv">
      <h2 class="signIn">Sign In</h2>
      <form action="register.html" method="POST" >
          First name:
          <br>
        <input id="firstname" type="text" name="firstname">
          <br>
          Last name:
          <br>
        <input id="lastname" type="text" name="lastname">
          <br>
          Email:
          <br>
        <input id="email" type="text" name="email">
          <br>
          Create Password:
          <br>
        <input id="pass" type="password" name="pass">
          <br>
          Re-enter Password:
          <br>
        <input id="passConfirm" type="password" name="passConfirm">
          <br>
        <input type="submit" value="Submit">
      </form> 
    </div>
  </div>

  </body>
  </html>
